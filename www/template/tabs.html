<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="settings" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/settings">
    <ion-nav-view name="settings"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Exhibits" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/cards">
    <ion-nav-view name="cards"></ion-nav-view>
  </ion-tab>


</ion-tabs>

<ion-view view-title="Setting">
    <ion-content>
        <div style="text-align: center;">
            <h1>Current Settings</h1>
            <p>Polling Rate: {{PV}}</p>
            <form class="change-form">
                <div class="card">
                    <div class="list">
                        <label class="item item-input">
                            <input type="number" placeholder="Enter New Polling Rate" ng-model="form.NPV">
                        </label>
                    </div>
                </div>
                <div class="padding-left padding-right">
                    <button class="button button-block action-button button-positive" ng-click="submitForm(form.NPV)">
                        Change
                    </button>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
